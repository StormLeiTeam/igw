    implementation 'cn.rongcloud.sdk:im_lib:2.9.18'
    implementation project(path: ':fuzzysearchlibrary')

    implementation 'com.google.android:flexbox:0.2.5'
    implementation 'com.itingchunyu.badgeview:badgeview:1.0.5'

//    implementation 'org.sufficientlysecure:html-textview:3.9'
//    implementation 'androidx.appcompat:appcompat:1.1.0'

    implementation 'cn.jiguang.sdk:jpush:3.6.6'
    implementation 'cn.jiguang.sdk:jcore:2.3.8'
}
